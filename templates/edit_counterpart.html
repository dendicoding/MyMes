{% extends "base.html" %}

{% block content %}
<h1>Edit Counterpart</h1>

<!-- Form for editing an existing counterpart -->
<form method="POST" action="{{ url_for('counterparts.edit_counterpart', counterpart_id=counterpart.counterpart_id) }}">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ counterpart.name }}" required>
    </div>
    <div class="form-group">
        <label for="type">Type:</label>
        <select id="type" name="type" class="form-control" required>
            <option value="Customer" {% if counterpart.type == "Customer" %}selected{% endif %}>Customer</option>
            <option value="Supplier" {% if counterpart.type == "Supplier" %}selected{% endif %}>Supplier</option>
            <option value="Partner" {% if counterpart.type == "Partner" %}selected{% endif %}>Partner</option>
        </select>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" class="form-control" value="{{ counterpart.address }}">
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" class="form-control" value="{{ counterpart.phone }}">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ counterpart.email }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Counterpart</button>
</form>

<!-- Button for deleting the counterpart -->
<form method="POST" action="{{ url_for('counterparts.delete_counterpart', counterpart_id=counterpart.counterpart_id) }}" onsubmit="return confirm('Are you sure you want to delete this counterpart?');">
    <button type="submit" class="btn btn-danger mt-2">Delete Counterpart</button>
</form>
{% endblock %}
