{% extends "base.html" %}


{% block content %}
<h1>Create New Lot</h1>
<form action="{{ url_for('lots.create_lot_function') }}" method="POST">
    <div class="form-group">
        <label for="lot_code">Lot Code</label>
        <input type="text" id="lot_code" name="lot_code" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="entity_type">Entity Type</label>
        <select id="entity_type" name="entity_type" class="form-control" required>
            <option value="material">Material</option>
            <option value="product">Product</option>
        </select>
    </div>

    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" step="0.01" id="quantity" name="quantity" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="unit_of_measure">Unit of Measure</label>
        <input type="text" id="unit_of_measure" name="unit_of_measure" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="expiration_date">Expiration Date</label>
        <input type="date" id="expiration_date" name="expiration_date" class="form-control">
    </div>

    <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" class="form-control" required>
            <option value="available">Available</option>
            <option value="used">Used</option>
            <option value="expired">Expired</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Create Lot</button>
</form>
{% endblock %}
