{% extends "base.html" %}


{% block content %}
<h1>Edit Cycle</h1>
<form action="{{ url_for('edit_cycle', cycle_id=cycle['CycleID']) }}" method="POST">
    <div class="form-group">
        <label for="cycle_name">Cycle Name</label>
        <input type="text" id="cycle_name" name="cycle_name" class="form-control" value="{{ cycle['CycleName'] }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="form-control">{{ cycle['Description'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="estimated_duration">Estimated Duration</label>
        <input type="text" id="estimated_duration" name="estimated_duration" class="form-control" value="{{ cycle['EstimatedDuration'] }}" required>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" class="form-control" required>
            <option value="active" {% if cycle['Status'] == 'active' %}selected{% endif %}>Active</option>
            <option value="inactive" {% if cycle['Status'] == 'inactive' %}selected{% endif %}>Inactive</option>
            <option value="completed" {% if cycle['Status'] == 'completed' %}selected{% endif %}>Completed</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Cycle</button>
</form>
{% endblock %}
