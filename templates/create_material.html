{% extends "base.html" %}

{% block content %}
<h1>Create Material</h1>
<div class="page">
    <form action="{{ url_for('create_material') }}" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="available_quantity">Available Quantity:</label>
            <input type="number" id="available_quantity" name="available_quantity" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="unit_of_measure">Unit of Measure:</label>
            <input type="text" id="unit_of_measure" name="unit_of_measure" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="unit_cost">Unit Cost:</label>
            <input type="number" id="unit_cost" name="unit_cost" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="cycle_id">Cycle:</label>
            <select id="cycle_id" name="cycle_id" class="form-control" required>
                <option value="" disabled selected>Select a cycle</option>
                {% for cycle in cycles %}
                    <option value="{{ cycle['CycleID'] }}">{{ cycle['CycleID'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="lot_code">Lot Code:</label>
            <select id="lot_code" name="lot_code" class="form-control" required>
                <option value="" disabled selected>Select a lot code</option>
                {% for lot in lots %}
                    <option value="{{ lot['lot_code'] }}">{{ lot['lot_code'] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Material</button>
    </form>
</div>
{% endblock %}
