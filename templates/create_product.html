{% extends "base.html" %}

{% block content %}
<h1>Create Product</h1>
<div class="page">
    <form action="{{ url_for('create_product') }}" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="available_quantity">Available Quantity:</label>
            <input type="number" id="available_quantity" name="available_quantity" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="unit_of_measure">Unit of Measure:</label>
            <input type="text" id="unit_of_measure" name="unit_of_measure" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Product</button>
    </form>
</div>
{% endblock %}
