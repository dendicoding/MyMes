{% extends "base.html" %}
{% set hide_nav = True %}
{% block content %}

<!-- Link Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<!-- Styling per la pagina -->
<style>
    html, body {
        height: 100%; /* Assicura che html e body occupino tutta l'altezza del viewport */
        margin: 0; /* Rimuove i margini predefiniti */
    }

    body {
        background-image: url('{{ url_for('static', filename='bg.jpg') }}');
        background-size: cover; /* Assicura che l'immagine copra tutto lo sfondo */
        background-position: center; /* Centra l'immagine di sfondo */
        background-repeat: no-repeat; /* Impedisce la ripetizione dell'immagine */
        font-family: 'Poppins', sans-serif;
        color: white;
    }

    h1 {
        margin-top: 50px;
        color: white;
        text-align: center; /* Centra il titolo */
    }

    .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
        color: #333;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn-primary {
        background-color: #0056b3;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #003f7f;
    }
</style>

<h1>Login</h1>
<div class="form-container">
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

{% endblock %}
