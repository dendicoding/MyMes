{% extends "base.html" %}


{% block content %}
<h1>Create New Cycle</h1>
<form action="{{ url_for('cycles.create_cycle') }}" method="POST">
    <div class="form-group">
        <label for="cycle_name">Cycle Name</label>
        <input type="text" id="cycle_name" name="cycle_name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="estimated_duration">Estimated Duration</label>
        <input type="text" id="estimated_duration" name="estimated_duration" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" class="form-control" required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="completed">Completed</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Cycle</button>
</form>
{% endblock %}
